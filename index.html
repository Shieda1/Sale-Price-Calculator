<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sale Price Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="salePriceRadio" name="variables" checked>
  <label for="salePriceRadio">Sale Price</label>

  <input type="radio" id="itemPriceRadio" name="variables">
  <label for="itemPriceRadio">Item Price</label>

  <input type="radio" id="percentOffRadio" name="variables">
  <label for="percentOffRadio">Percent Off</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Item Price ($)</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Percent Off (%)</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
